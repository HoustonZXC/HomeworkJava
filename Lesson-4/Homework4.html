        'use strict';

        function Test2(author, text, date) {
            this.author = author;
            this.text = text;
            this.date = date;
        }

        Test2.prototype.edit = function(text) {
            this.text = text;
        }

        const post = new Test2('Obe', 'One', new Date());
        console.log(post);
        post.edit('Kenobi');
        console.log(post);


        function Attached(author, text, date) {
            Test2.call(this, author, text, date);
            this.highlighted = false;
        }

        Attached.prototype = Object.create(Test2.prototype);
        Attached.prototype.constructor = Attached;

        Attached.prototype.Highlighted = function() {
            this.highlighted = true;
        }

        const attached786 = new Attached('Hello', 'There', new Date());
        console.log(attached786);
        attached786.Highlighted();
        attached786.edit('bruh');
        console.log(attached786);
    </script>
